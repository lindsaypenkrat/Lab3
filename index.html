<doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Lab 3</title>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script defer src="script.js"></script>
        <script defer src="barchart.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    </head>
    <body>
        <div class="detail">
            <h2>
                Population in European Countries 
            </h2>
           
            <div class="city-count"></div>
            <div class="population-plot"></div>
            
            <h2> World's Tallest buildings </h2>
            
            <div class = "container">
                <div class="row">
                    <div class="column">
                        <div class = "height-chart"></div>
                    </div>
                    <div class = "column">
                        <img class="image" />
                    </div>
                </div>

                <div class="column">
                    <h4 class="building-name"></h4>
                    <table>
                        <tbody>
                            <div class= "building">
                            </div>
                            <tr>
                                <td>Height</td>
                                <td><span class="height"></span></td>
                            </tr>
                            <tr>
                                <td>City</td>
                                <td><span class="city"></span></td>
                            </tr>
                            <tr>
                                <td>Country</td>
                                <td><span class="country"></span></td>
                            </tr>
                            <tr>
                                <td>Floors</td>
                                <td><span class="floors"></span></td>
                            </tr>
                            <tr>
                                <td>Completed</td>
                                <td><span class="completed"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
